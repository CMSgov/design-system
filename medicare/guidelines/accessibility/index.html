      window.page = {"depth":2,"label":"Accessibility","header":"Accessibility","description":"<p>The Medicare.gov Design System strives to work for as many people as possible, including people with disabilities.</p>\n<h2 id=\"what-we-do-to-help-meet-and-exceed-standards\">What we do to help meet and exceed standards</h2>\n<ul>\n<li>Embed <a href=\"https://accessibility.digital.gov/\">accessibility and inclusive design practices</a> into our workflow.</li>\n<li>Provide accessibility as a <a href=\"https://github.com/CMSgov/design-system/blob/master/.github/ISSUE_TEMPLATE/component-validation-checklist.md\">checkpoint in new components</a> created in the design system.</li>\n<li>Add accessibility as a key aspect to much of the <a href=\"https://github.com/CMSgov/design-system/blob/master/guides/WRITING-DOCUMENTATION.md\">component documentation</a>.</li>\n<li>Conduct regular accessibility reviews of new and existing features and documentation for the design system.</li>\n<li>Utilize <a href=\"https://github.com/dequelabs/axe-webdriverjs\">axe-webdriverjs</a> for automated accessibility testing in our end to end testing.</li>\n</ul>\n<h2 id=\"what-level-we-meet-currently\">What level we meet currently</h2>\n<p>The Medicare.gov Design System currently meets or exceeds <a href=\"https://www.w3.org/TR/WCAG20/\">WCAG 2.0 AA</a> and <a href=\"http://www.section508.gov/\">Section 508</a> standards, which requires information and communications technology developed, procured, maintained, or used by the federal government be accessible to both employees and members of the public with disabilities.</p>\n<p>More information on Section 508 can be found at:</p>\n<ul>\n<li><a href=\"http://www.access-board.gov/508.htm\">United States Access Board</a></li>\n<li><a href=\"http://www.section508.gov\">Section508.gov</a></li>\n<li><a href=\"http://www.hhs.gov/web/508\">HHS Digital Communications Division</a></li>\n</ul>\n<h2 id=\"current-browser-technology-support\">Current browser/technology support</h2>\n<p>The current browser support for the design system <a href=\"/startup/browser-support/\">can be viewed here</a>. We test with the following assistive technology pairings:</p>\n<ul>\n<li>Windows 10 with Internet Explorer 11 and JAWS 2019.</li>\n<li>Windows 10 with Firefox (latest) and NVDA (latest).</li>\n<li>MacOS Mojave with Safari (latest) and VoiceOver (latest).</li>\n</ul>\n<h2 id=\"how-to-provide-feedback\">How to provide feedback</h2>\n<p>If you cannot access any content or use any features on this website due to a disability, please reach out and include the URL and/or other identifying information.</p>\n<ul>\n<li><a href=\"https://cms.gov1.qualtrics.com/jfe/form/SV_eqTlI7HbrXthrlX\">Contact the CMS Design System team</a></li>\n<li>File a <a href=\"https://github.com/CMSgov/design-system/issues/new?assignees=&amp;labels=&amp;template=general-issue.md&amp;title=\">GitHub issue</a>.</li>\n<li>Contact the CMS Section 508 Team via email at <a href=\"mailto:508Feedback@cms.hhs.gov\">508Feedback@cms.hhs.gov</a>.</li>\n</ul>\n","markup":"","reference":"guidelines.accessibility","referenceURI":"guidelines/accessibility","source":{"path":"node_modules/@cmsgov/design-system-docs/src/pages/guidelines/accessibility.md"},"weight":0,"parentReference":"guidelines","sections":[]};
