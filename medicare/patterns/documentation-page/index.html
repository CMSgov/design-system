      window.page = {"depth":2,"label":"Documentation page","header":"Documentation page","description":"<p>A documentation page presents information on a certain theme, topic, or idea. People often arrive here after visiting the landing page or after searching for a specific piece of information, so documentation pages don’t need to provide as much contextualizing information as more introductory pages would.</p>\n","markup":"<main class=\"ds-base ds-l-container\">\n  <a class=\"ds-c-skip-nav\" href=\"#content\">Skip to main content</a>\n  <div class=\"ds-l-row\">\n    <aside class=\"ds-u-margin-bottom--4 ds-u-md-margin-bottom--0 ds-l-md-col--4 ds-l-lg-col--3\">\n      <ul class=\"ds-c-vertical-nav\">\n        <li class=\"ds-c-vertical-nav__item\">\n          <a class=\"ds-c-vertical-nav__label\" href=\"javascript:void(0);\">\n            Page title\n          </a>\n        </li>\n        <li class=\"ds-c-vertical-nav__item\">\n          <a\n            class=\"ds-c-vertical-nav__label ds-c-vertical-nav__label--current\"\n            href=\"javascript:void(0);\"\n          >\n            Page heading (h1)\n          </a>\n          <ul class=\"ds-c-vertical-nav__subnav\">\n            <li class=\"ds-c-vertical-nav__item\">\n              <a class=\"ds-c-vertical-nav__label\" href=\"#section-heading-h2\">\n                Section heading (h2)\n              </a>\n            </li>\n            <li class=\"ds-c-vertical-nav__item\">\n              <a class=\"ds-c-vertical-nav__label\" href=\"#section-heading-h3\">\n                Subsection heading (h3)\n              </a>\n            </li>\n            <li class=\"ds-c-vertical-nav__item\">\n              <a class=\"ds-c-vertical-nav__label\" href=\"#section-heading-h4\">\n                Subsection heading (h4)\n              </a>\n            </li>\n          </ul>\n        </li>\n        <li class=\"ds-c-vertical-nav__item\">\n          <a class=\"ds-c-vertical-nav__label\" href=\"javascript:void(0);\">\n            Page title\n          </a>\n        </li>\n      </ul>\n    </aside>\n    <article id=\"content\" class=\"ds-l-md-col--8 ds-l-lg-col--9\">\n      <h1 class=\"ds-h1\">Page heading (h1)</h1>\n      <p class=\"ds-text--lead\">\n        The page heading communicates the main focus of the page. Make your page heading descriptive\n        and keep it succinct.\n      </p>\n      <h2 class=\"ds-h2\" id=\"section-heading-h2\">Section heading (h2)</h2>\n      <p class=\"ds-text\">\n        These headings introduce, respectively, sections and subsections within your body copy. As\n        you create these headings, follow the same guidelines that you use when writing section\n        headings: Be succinct, descriptive, and precise.\n      </p>\n      <h3 class=\"ds-h3\" id=\"section-heading-h3\">Subsection heading (h3)</h3>\n      <p class=\"ds-text\">\n        The particulars of your body copy will be determined by the topic of your page. Regardless\n        of topic, it’s a good practice to follow the inverted pyramid structure when writing copy:\n        Begin with the information that’s most important to your users and then present information\n        of less importance.\n      </p>\n      <p class=\"ds-text\">\n        Keep each section and subsection focused — a good approach is to include one theme (topic)\n        per section.\n      </p>\n      <h4 class=\"ds-h4\" id=\"section-heading-h4\">Subsection heading (h4)</h4>\n      <p class=\"ds-text\">\n        Use the vertical navigation menu to help your users quickly skip to different sections of\n        your page. The menu is best suited to displaying a hierarchy with one to three levels and,\n        as we mentioned, to display the sub-navigation of a given page.\n      </p>\n    </article>\n  </div>\n</main>\n","reference":"patterns.documentation-page","referenceURI":"patterns/documentation-page","source":{"path":"node_modules/@cmsgov/design-system-docs/src/pages/patterns/documentation-page.md"},"weight":0,"sections":[{"depth":3,"header":"---","description":"<h3 id=\"when-to-use\">When to use</h3>\n<ul>\n<li>If you’re presenting detailed information on a specific topic or theme that has already been contextualized by a landing page. Some topics that can be nicely represented on this type of page include guides or how-tos, technical documentation, and program descriptions — in short, any subject that requires in-depth explanation.</li>\n</ul>\n<h3 id=\"when-to-consider-alternatives\">When to consider alternatives</h3>\n<ul>\n<li>Don’t use a documentation page to introduce your users to your agency or organization — a landing page is better suited to that purpose. The level of detail present on documentation pages can overwhelm users who are just becoming acquainted with your organization.</li>\n</ul>\n<h3 id=\"usage\">Usage</h3>\n<ul>\n<li>Use a precise headline to quickly communicate your page’s purpose. If the page content is especially complex, you may consider using a subheadline to further clarify its meaning.</li>\n<li>Write concise copy. Favor short sentences (and paragraphs) over longer ones, and use straightforward language, avoiding jargon. Remember, copy blocks don’t need to be long to be comprehensive.</li>\n<li>For guidance on specific components, see the page markup for the individual components.</li>\n</ul>\n<h3 id=\"used-in-this-pattern\">Used in this pattern</h3>\n<ul>\n<li><a href=\"/utilities/grid/\">Grid</a></li>\n<li><a href=\"/styles/base\">Base styling</a></li>\n<li><a href=\"/styles/typography\">Base typography</a></li>\n<li><a href=\"/components/vertical-nav\">Vertical Navigation</a></li>\n</ul>\n","reference":"patterns.documentation-page.guidance","referenceURI":"patterns/documentation-page/guidance"}],"responsive":true,"uswds":"https://designsystem.digital.gov/page-templates/","markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/patterns/documentation-page.example.html","cmsds":"https://design.cms.gov/patterns/documentation-page","parentReference":"patterns"};
