    <div id="js-root"></div>
    <script type="text/javascript">
      window.page = {"header":"Step List","description":"<p>A step list represents a user's progression through an application or multi-page\nform. It serves as a table of contents and a way to quickly see where they are\nand what they should be working on next.</p>","reference":"patterns.step-list","referenceNumber":"2.3","referenceURI":"patterns/step-list","weight":0,"colors":[],"markup":"<div style=\"max-width: 628px;\">\n  <ol class=\"ds-c-step-list\">\n    <li class=\"ds-c-step ds-c-step--completed\">\n      <div class=\"ds-c-step__content\">\n        <h2 class=\"ds-c-step__heading\">Choose a tax year</h2>\n      </div>\n      <div class=\"ds-c-step__actions\" aria-label=\"Primary actions for Choose a tax year\">\n        <div class=\"ds-c-step__completed-text\">\n          <svg\n            aria-labelledby=\"icon-44__title\"\n            aria-hidden=\"true\"\n            class=\"ds-c-icon ds-c-icon--check ds-c-icon-color--success\"\n            focusable=\"false\"\n            id=\"icon-44\"\n            role=\"img\"\n            viewBox=\"0 0 16 12\"\n            xmlns=\"http://www.w3.org/2000/svg\"\n          >\n            <title id=\"icon-44__title\">Checkmark</title>\n            <path\n              d=\"M16 2.343a.969.969 0 00-.289-.686L14.307.283a1.012 1.012 0 00-1.404 0L6.132 6.919 3.097 3.94a1.012 1.012 0 00-1.404 0L.289 5.313A.969.969 0 000 6c0 .253.103.505.289.687l5.14 5.03a1.012 1.012 0 001.405 0L15.71 3.03A.969.969 0 0016 2.343z\"\n            ></path>\n          </svg>\n          Completed\n        </div>\n        <a href=\"#step-1\">\n          Edit<span class=\"ds-u-visibility--screen-reader\">\n            {\" \"} \"Choose a tax year\"\n          </span>\n        </a>\n      </div>\n    </li>\n    <li class=\"ds-c-step ds-c-step--current\">\n      <div class=\"ds-c-step__content ds-c-step__content--with-content\">\n        <h2 class=\"ds-c-step__heading\">Enter household details</h2>\n        <div class=\"ds-c-step__description\" aria-label=\"Description for Enter household details\">\n          Answer questions about who in your household qualifies for a premium tax credit and\n          information on each person, including date of birth, location(s) they lived in for the\n          year, and months of marketplace coverage.\n        </div>\n        <ol class=\"ds-c-step__substeps\" aria-label=\"Secondary actions for Enter household details\">\n          <li class=\"ds-c-substep\">\n            <div class=\"ds-c-substep__heading\">Overall household</div>\n            <a href=\"#step-2a\" class=\"ds-c-substep__edit\">\n              Edit<span class=\"ds-u-visibility--screen-reader\">\n                {\" \"} \"Overall household\"\n              </span>\n            </a>\n          </li>\n          <li class=\"ds-c-substep\">\n            <div class=\"ds-c-substep__heading\">Bob's information</div>\n          </li>\n          <li class=\"ds-c-substep\">\n            <div class=\"ds-c-substep__heading\">Barb's information</div>\n          </li>\n        </ol>\n      </div>\n      <div class=\"ds-c-step__actions\" aria-label=\"Primary actions for Enter household details\">\n        <a href=\"#step-2\" class=\"ds-c-button ds-c-button--primary\">\n          Resume<span class=\"ds-u-visibility--screen-reader\">\n            {\" \"} \"Enter household details\"\n          </span>\n        </a>\n      </div>\n    </li>\n    <li class=\"ds-c-step\">\n      <div class=\"ds-c-step__content\">\n        <h2 class=\"ds-c-step__heading\">Review your information</h2>\n      </div>\n      <div class=\"ds-c-step__actions\" aria-label=\"Primary actions for Review your information\" />\n    </li>\n    <li class=\"ds-c-step\">\n      <div class=\"ds-c-step__content\">\n        <h2 class=\"ds-c-step__heading\">View premium results</h2>\n      </div>\n      <div class=\"ds-c-step__actions\" aria-label=\"Primary actions for View premium results\" />\n    </li>\n  </ol>\n</div>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/_StepList.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/_StepList.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Start, Resume, and Edit links","description":"<p>A user interacts with the steps through &quot;Start&quot;, &quot;Resume&quot;, and &quot;Edit&quot;\nlinks.</p>\n<p>In the React component, the links' <code>href</code> properties are determined by the\n<code>step</code> object's <code>href</code> property. One can also optionally pass an\n<code>onStepLinkClick</code> function that will cancel the default link behavior and call\n<code>onStepLinkClick</code> with <code>href</code> as a parameter for apps that handle routing with\nJavaScript.</p>\n<p>When a step has substeps and is incomplete, the <code>href</code> property should be set to\nmatch the <code>href</code> of the current substep—that is, the first incomplete substep.\nThe &quot;Edit&quot; button will only appear on substeps that have been completed.</p>","reference":"patterns.step-list.buttons","referenceNumber":"2.3.1","referenceURI":"patterns/step-list/buttons","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/_StepList.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/_StepList.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/patterns/step-list/buttons","parentReference":"patterns.step-list"},{"header":"<code>&#x3C;StepList&#x3E;</code>","description":"<p>The <code>StepList</code> component is the preferred method for building a step list, since it handles all the state logic necessary to produce its markup. A step is represented by an object with text, progress, and routing information and can optionally include an array of substeps as well as a description.</p>","reference":"patterns.step-list.react","referenceNumber":"2.3.3","referenceURI":"patterns/step-list/react","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/_StepList.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/_StepList.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"StepList.example.jsx","reactProps":"StepList.tsx","cmsds":"https://design.cms.gov/patterns/step-list/react","reactComponentProps":{"steps":{"defaultValue":null,"description":"<p>An array of <a href=\"/patterns/step-list/#patterns.step-list.step-object\">step objects</a> that contain\ntext, state, <a href=\"/patterns/step-list/#patterns.step-list.buttons\">link/button URLs</a> and other info needed to render steps.</p>\n","name":"steps","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":true,"type":{"name":"StepObject[]"}},"component":{"defaultValue":null,"description":"<p>When provided, this will render the passed in component for all link elements. This is useful when\nintegrating with React Router&#39;s <code>&lt;Link&gt;</code> or using your own custom component.\nIf more specific control is needed, each <code>step</code> object also accepts a <code>component</code> prop.</p>\n","name":"component","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":false,"type":{"name":"enum","raw":"ComponentType<{}> | keyof IntrinsicElements","value":[{"value":"\"symbol\""},{"value":"\"object\""},{"value":"ComponentClass<{}, any>","description":"","fullComment":"","tags":{}},{"value":"FunctionComponent<{}>","description":"","fullComment":"","tags":{}},{"value":"\"a\""},{"value":"\"abbr\""},{"value":"\"address\""},{"value":"\"area\""},{"valu eps","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}},"onStepLinkClick":{"defaultValue":null,"description":"<p>Function called when a step&#39;s Edit, Start, or Resume button/link is\nclicked. The step&#39;s <code>href</code> property will be passed as a parameter.</p>\n","name":"onStepLinkClick","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":false,"type":{"name":"(href?: string, stepId?: string) => any"}},"completedText":{"defaultValue":{"value":"Completed"},"description":"","name":"completedText","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":false,"type":{"name":"string"}},"editText":{"defaultValue":{"value":"Edit"},"description":"","name":"editText","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":false,"type":{"name":"string"}},"resumeText":{"defaultValue":{"value":"Resume"},"description":"","name":"resumeText","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":false,"type":{"name":"string"}},"startText":{"defaultValue":{"value":"Start"},"description":"","name":"startText","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":false,"type":{"name":"string"}},"actionsLabelText":{"defaultValue":{"value":"Primary actions for %{step}"},"description":"<p>A template string for the aria-label describing a step&#39;s actions where\nthe substring <code>%{step}</code> is replaced with that step&#39;s <code>heading</code>.</p>\n","name":"actionsLabelText","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":false,"type":{"name":"string"}},"descriptionLabelText":{"defaultValue":{"value":"Description for %{step}"},"description":"<p>A template string for the aria-label for a step&#39;s description where\nthe substring <code>%{step}</code> is replaced with that step&#39;s <code>heading</code>.</p>\n","name":"descriptionLabelText","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":false,"type":{"name":"string"}},"substepsLabelText":{"defaultValue":{"value":"Secondary actions for %{step}"},"description":"<p>A template string for the aria-label describing a step&#39;s substeps where\nthe substring <code>%{step}</code> is replaced with that step&#39;s <code>heading</code>.</p>\n","name":"substepsLabelText","parent":{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"},"declarations":[{"fileName":"design-system/src/components/StepList/StepList.tsx","name":"StepListProps"}],"required":false,"type":{"name":"string"}}},"reactComponentPath":"design-system/src/components/StepList/StepList.tsx","reactExampleSource":"// Mock react-router example\nconst Link = ({ className, ...props }) => (\n  // <Link to={props.href} {...props}>{props.children}</Link>\n  <a className={classNames(className, 'special-link')} {...props}>\n    {props.children}\n  </a>\n);\nLink.propTypes = { children: PropTypes.node };\n\nReactDOM.render(\n  <div style={{ maxWidth: '628px' }}>\n    <StepList\n      steps={[\n        {\n          id: 'taxYear',\n          heading: 'Choose a tax year',\n          href: '#step-1',\n          started: true,\n          completed: true,\n        },\n        {\n          id: 'household',\n          heading: 'Enter household details',\n          description:\n            'Answer questions about who in your household qualifies for a premium tax credit and information on each person, including date of birth, location(s) they lived in for the year, and months of marketplace coverage.',\n          href: '#step-2',\n          started: true,\n          completed: false,\n          component: Link,\n          steps: [\n            {\n              id: 'household.overall',\n              heading: 'Overall household',\n              href: '#step-2a',\n              started: true,\n              completed: true,\n            },\n            {\n              id: 'household.bob',\n              heading: \"Bob's information\",\n              href: '#step-2b',\n              started: false,\n              completed: false,\n            },\n            {\n              id: 'household.barb',\n              heading: \"Barb's information\",\n              href: '#step-2c',\n              started: false,\n              completed: false,\n            },\n          ],\n        },\n        {\n          id: 'review',\n          heading: 'Review your information',\n          href: '#step-3',\n          started: false,\n          completed: false,\n        },\n        {\n          id: 'finish',\n          heading: 'View premium results',\n          href: '#step-4',\n          started: false,\n          completed: false,\n        },\n      ]}\n    />\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/StepList.example.jsx","parentReference":"patterns.step-list"},{"header":"Step object","description":"<table class=\"ds-c-table\">\n  <thead>\n    <tr>\n      <th>Name</th>\n      <th>Type</th>\n      <th>Description</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr>\n      <td><code class=\"ds-u-font-weight--bold\">completed</code></td>\n      <td><code>bool</code></td>\n      <td>\n        <p>Whether the step has been completed</p>\n      </td>\n    </tr>\n    <tr>\n      <td><code class=\"ds-u-font-weight--bold\">component</code></td>\n      <td><code>element, func</code></td>\n      <td>\n        <p>When provided, this will render the passed in component for link elements in this Step. This is useful when integrating with React Router's <code>&lt;Link&gt;</code> or using your own custom component.</p>\n      </td>\n    </tr>\n    <tr>\n      <td><code class=\"ds-u-font-weight--bold\">description</code></td>\n      <td><code>string</code></td>\n      <td>\n        <p>Additional text to display under (only rendered for top-level steps)</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n        <code class=\"ds-u-font-weight--bold\">heading</code>\n        <p><span class=\"ds-c-badge ds-u-bg-gray-dark\">Required</span></p>\n      </td>\n      <td><code>string</code></td>\n      <td>\n        <p>Text to display as the step heading</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n        <code class=\"ds-u-font-weight--bold\">headingLevel</code>\n      </td>\n      <td><code>'1', '2', '3', '4', '5'</code></td>\n      <td>\n        <p>Heading type to override default <code>&lt;h2&gt;</code>.</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n        <code class=\"ds-u-font-weight--bold\">href</code>\n        <p><span class=\"ds-c-badge ds-u-bg-gray-dark\">Required</span></p>\n      </td>\n      <td><code>string</code></td>\n      <td>\n        <p>URL or partial URL that routes to the step. Will be passed to <code>onStepLinkClick</code> as first parameter</p>\n      </td>\n    </tr>\n    <tr>\n      <td><code class=\"ds-u-font-weight--bold\">id</code></td>\n      <td><code>string</code></td>\n      <td>\n        <p>Unique string representing the step. Will be passed to <code>onStepLinkClick</code> as second parameter</p>\n      </td>\n    </tr>\n    <tr>\n      <td><code class=\"ds-u-font-weight--bold\">isNextStep</code></td>\n      <td><code>bool</code></td>\n      <td>\n        <p>Whether this is the next unstarted step</p>\n      </td>\n    </tr>\n    <tr>\n      <td><code class=\"ds-u-font-weight--bold\">linkText</code></td>\n      <td><code>string</code></td>\n      <td>\n        <p>Alternative text for the link or button for this step. Will override the defaults</p>\n      </td>\n    </tr>\n    <tr>\n      <td><code class=\"ds-u-font-weight--bold\">onClick</code></td>\n      <td><code>func</code></td>\n      <td>\n        <p><code>onClick</code> handler for this specific step's link/button</p>\n      </td>\n    </tr>\n    <tr>\n      <td><code class=\"ds-u-font-weight--bold\">started</code></td>\n      <td><code>bool</code></td>\n      <td>\n        <p>Whether the step has been started</p>\n      </td>\n    </tr>\n    <tr>\n      <td><code class=\"ds-u-font-weight--bold\">steps</code></td>\n      <td><code>arrayOf[stepShape]</code></td>\n      <td>\n        <p>Array of substeps</p>\n      </td>\n    </tr>\n  </tbody>\n</table>","reference":"patterns.step-list.step-object","referenceNumber":"2.3.4","referenceURI":"patterns/step-list/step-object","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/_StepList.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/_StepList.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/patterns/step-list/step-object","parentReference":"patterns.step-list"},{"header":"---","description":"<h2>Managing list state</h2>\n<h3>Substeps</h3>\n<p>The <code>&lt;StepList&gt;</code> component takes an array of step objects. From there steps can\nbe broken down infinitely into sub-steps. This allows us to have unique URLs for\neach part of a step; however, by default we only display two levels of this tree\n—the <em>step</em> and <em>substep</em>. This default behavior should remain unchanged except\nfor special circumstances. It is better not to overwhelm the user with showing\nall the substeps and giving them names.</p>\n<p>We do, nonetheless, encourage the use of sub-substeps that are not visible where\nthese substeps span multiple pages and have their own unique URLs. If, for\nexample, the user completes the first page of the <code>household &gt; overall</code> substep\nwhere they list the household members but has not completed the second page\nwhere they define those members' relationships to each other, we want the\n&quot;Resume&quot; button to take them back to the relationships page and not the first\npage where they entered their names. This, of course, requires an extra\nsteps-building process to update a top-level steps' <code>href</code> property by\ntraversing the substep tree to find the first incomplete step. See the\n<a href=\"#completed-started-and-isnextstep\">Completed, started, and isNextStep</a> section\nbelow for an example JavaScript function that can change the <code>href</code> of steps\nbased on their substeps.</p>\n<h3>Completed, started, and isNextStep</h3>\n<p>The <em>state</em> of a step object will be defined for these purposes as the values\nof its <code>completed</code>, <code>started</code>, and <code>isNextStep</code> properties. These correspond to\ndifferent visual states when rendered by the <code>&lt;StepList&gt;</code>, showing &quot;Completed&quot;,\n&quot;Resume&quot;, or &quot;Start&quot; respectively. For steps with substeps, the state should be\nrepresentative of the collective states of its substeps. For example, if a step\nhas substeps that have <code>completed: false</code>, that step should not have\n<code>completed: true</code> because not all of its substeps have been completed. Similarly\na step can only be <code>started</code> if at least one of its substeps has been <code>started</code>.\nThis should be true for each of the substep's substeps and so on. Below is an\nexample function that can propagate this state information up from the smallest\nsubstep to the largest step before passing the steps array to the <code>&lt;StepList&gt;</code>\ncomponent.</p>\n<pre class=\"hljs\"><code class=\"language-js\"><span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span> <span class=\"hljs-title\">propagateSubstepState</span>(<span class=\"hljs-params\">step</span>) </span>{\n  <span class=\"hljs-keyword\">if</span> (step.steps) {\n    <span class=\"hljs-keyword\">const</span> steps = step.steps.map(propagateSubstepState);\n    <span class=\"hljs-keyword\">const</span> newStep = {\n      ...step,\n      steps,\n      <span class=\"hljs-attr\">started</span>: steps.some(<span class=\"hljs-function\"><span class=\"hljs-params\">s</span> =&gt;</span> s.started),\n      <span class=\"hljs-attr\">completed</span>: steps.every(<span class=\"hljs-function\"><span class=\"hljs-params\">s</span> =&gt;</span> s.completed)\n    };\n    <span class=\"hljs-keyword\">if</span> (!newStep.completed) {\n      <span class=\"hljs-keyword\">const</span> nextStep = steps.find(<span class=\"hljs-function\"><span class=\"hljs-params\">s</span> =&gt;</span> !s.completed);\n      newStep.href = nextStep.href;\n    }\n    <span class=\"hljs-keyword\">return</span> newStep;\n  }\n  <span class=\"hljs-keyword\">else</span> {\n    <span class=\"hljs-keyword\">return</span> step;\n  }\n}\n\n<span class=\"hljs-comment\">// ...</span>\n<span class=\"hljs-comment\">//</span>\n<span class=\"hljs-comment\">// Render function:</span>\n\n<span class=\"hljs-keyword\">const</span> steps = rawSteps.map(propagateSubstepState);\n<span class=\"hljs-keyword\">return</span> <span class=\"xml\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">StepList</span> <span class=\"hljs-attr\">steps</span>=<span class=\"hljs-string\">{steps}</span> /&gt;</span></span>;\n</code></pre>","reference":"patterns.step-list.guidance","referenceNumber":"2.3.2","referenceURI":"patterns/step-list/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/_StepList.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/_StepList.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/patterns/step-list/guidance","parentReference":"patterns.step-list"}],"responsive":true,"markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/StepList/steplist.example.html","cmsds":"https://design.cms.gov/patterns/step-list","parentReference":"patterns"};
