<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: utilities.flexbox.flex-wrap</title>
  <link rel="stylesheet" href="/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <section class="example--wrapper">
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-flex-wrap--nowrap</code>
    <article
      class="ds-u-flex-wrap--nowrap ds-u-display--flex ds-u-padding--1 ds-u-border--1"
      style="max-width: 200px;"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">
        Element #1
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">
        Element #2
      </div>
    </article>
  </div>
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-flex-wrap--wrap</code>
    <article
      class="ds-u-flex-wrap--wrap ds-u-display--flex ds-u-padding--1 ds-u-border--1"
      style="max-width: 200px;"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">
        Element #1
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">
        Element #2
      </div>
    </article>
  </div>
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-flex-wrap--reverse</code>
    <article
      class="ds-u-flex-wrap--reverse ds-u-display--flex ds-u-padding--1 ds-u-border--1"
      style="max-width: 200px;"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">
        Element #1
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">
        Element #2
      </div>
    </article>
  </div>
  
</section>

  <script type="text/javascript" src="/example.js"></script>
</body>
</html>
