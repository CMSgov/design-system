<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: utilities.flexbox.align-items</title>
  <link rel="stylesheet" href="/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <section class="example--wrapper">
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-align-items--start</code>
    <article
      class="ds-u-align-items--start ds-u-display--flex ds-u-padding--1 ds-u-border--1"
      style="height: 100px;"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--small">
        start
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--lead">
        start
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--h3">
        start
      </div>
    </article>
  </div>
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-align-items--end</code>
    <article
      class="ds-u-align-items--end ds-u-display--flex ds-u-padding--1 ds-u-border--1"
      style="height: 100px;"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--small">
        end
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--lead">
        end
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--h3">
        end
      </div>
    </article>
  </div>
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-align-items--center</code>
    <article
      class="ds-u-align-items--center ds-u-display--flex ds-u-padding--1 ds-u-border--1"
      style="height: 100px;"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--small">
        center
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--lead">
        center
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--h3">
        center
      </div>
    </article>
  </div>
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-align-items--baseline</code>
    <article
      class="ds-u-align-items--baseline ds-u-display--flex ds-u-padding--1 ds-u-border--1"
      style="height: 100px;"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--small">
        baseline
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--lead">
        baseline
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--h3">
        baseline
      </div>
    </article>
  </div>
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-align-items--stretch</code>
    <article
      class="ds-u-align-items--stretch ds-u-display--flex ds-u-padding--1 ds-u-border--1"
      style="height: 100px;"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--small">
        stretch
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--lead">
        stretch
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--h3">
        stretch
      </div>
    </article>
  </div>
  
</section>

  <script type="text/javascript" src="/example.js"></script>
</body>
</html>
