<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.table.complex</title>
  <link rel="stylesheet" href="/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <table class="ds-c-table">
  <caption class="ds-c-table__caption">
    Household members
  </caption>
  <col />
  <colgroup span="2"></colgroup>
  <colgroup span="2"></colgroup>
  <thead>
    <tr>
      <td rowspan="1"></td>
      <th colspan="2" class="ds-u-text-align--center" scope="colgroup">
        Address
      </th>
      <th colspan="2" class="ds-u-text-align--center" scope="colgroup">
        Employment
      </th>
    </tr>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Street</th>
      <th scope="col">ZIP code</th>
      <th scope="col">Employer</th>
      <th scope="col">Industry</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">John Doe</th>
      <td>123 Braavos Ave.</td>
      <td>20005</td>
      <td>Acme Co.</td>
      <td>Healthcare</td>
    </tr>
    <tr>
      <th scope="row">Jane Doe</th>
      <td>456 King's Landing</td>
      <td>20005</td>
      <td>Acme Co.</td>
      <td>Healthcare</td>
    </tr>
  </tbody>
</table>

  <script type="text/javascript" src="/example.js"></script>
</body>
</html>
