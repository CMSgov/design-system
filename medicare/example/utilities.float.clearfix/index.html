<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: utilities.float.clearfix</title>
  <link rel="stylesheet" href="/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <section class="example--wrapper" style="height: 175px;">
  <div class="ds-u-clearfix preview__element ds-u-padding--1">
    <code>.ds-u-clearfix</code>
    <div
      class="ds-u-float--right ds-u-fill--white ds-u-padding--1 ds-u-border--1"
      style="height: 50px;"
    >
      Floated right
    </div>
  </div>
  <div class="preview__element ds-u-padding--1">
    <span>No clearfix</span>
    <div
      class="ds-u-float--right ds-u-fill--white ds-u-padding--1 ds-u-border--1"
      style="height: 50px;"
    >
      Floated right
    </div>
  </div>
</section>

  <script type="text/javascript" src="/example.js"></script>
</body>
</html>
