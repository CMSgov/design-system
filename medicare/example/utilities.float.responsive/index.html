<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: utilities.float.responsive</title>
  <link rel="stylesheet" href="/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <div class="ds-u-clearfix">
  <strong class="ds-u-margin--2">Inline text</strong>
  <div class="ds-u-float--none ds-u-md-float--left ds-u-lg-float--right">
    <p class="ds-u-md-display--none preview__element ds-u-padding--2">
      Float none
    </p>
    <p
      class="ds-u-display--none ds-u-md-display--inline-block ds-u-lg-display--none preview__element ds-u-padding--2"
    >
      Float left
    </p>
    <p class="ds-u-display--none ds-u-lg-display--inline-block preview__element ds-u-padding--2">
      Float right
    </p>
  </div>
</div>

  <script type="text/javascript" src="/example.js"></script>
</body>
</html>
