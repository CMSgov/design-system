<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: utilities.font-weight</title>
  <link rel="stylesheet" href="/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <section class="example--list">
  <article>
    <code class="ds-u-margin-bottom--1">.ds-u-font-weight--normal</code>
    <div class="ds-u-font-weight--normal">We the People of the United States, in Order to form a more perfect Union</div>
  </article>
  <article>
    <code class="ds-u-margin-bottom--1">.ds-u-font-weight--semibold</code>
    <div class="ds-u-font-weight--semibold">We the People of the United States, in Order to form a more perfect Union</div>
  </article>
  <article>
    <code class="ds-u-margin-bottom--1">.ds-u-font-weight--bold</code>
    <div class="ds-u-font-weight--bold">We the People of the United States, in Order to form a more perfect Union</div>
  </article>
</section>

  <script type="text/javascript" src="/example.js"></script>
</body>
</html>
