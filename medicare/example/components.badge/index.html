<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.badge</title>
  <link rel="stylesheet" href="/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <div class="example--wrapper">
  <div>
    <span class="ds-c-badge">1</span>
    <span class="ds-c-badge">Default badge</span>
    <span class="ds-c-badge ds-c-badge--big">Larger badge label</span>
  </div>
  <div>
    <span class="ds-c-badge ds-c-badge--info">2</span>
    <span class="ds-c-badge ds-c-badge--info">Info badge</span>
    <span class="ds-c-badge ds-c-badge--info ds-c-badge--big">Larger info badge</span>
  </div>
  <div>
    <span class="ds-c-badge ds-c-badge--success">3</span>
    <span class="ds-c-badge ds-c-badge--success">Success badge</span>
    <span class="ds-c-badge ds-c-badge--success ds-c-badge--big">Larger success badge</span>
  </div>
  <div>
    <span class="ds-c-badge ds-c-badge--warn">4</span>
    <span class="ds-c-badge ds-c-badge--warn">Warning badge</span>
    <span class="ds-c-badge ds-c-badge--warn ds-c-badge--big">Larger warning badge</span>
  </div>
  <div>
    <span class="ds-c-badge ds-c-badge--alert">5</span>
    <span class="ds-c-badge ds-c-badge--alert">Alert badge</span>
    <span class="ds-c-badge ds-c-badge--alert ds-c-badge--big">Larger alert badge</span>
  </div>
</div>

  <script type="text/javascript" src="/example.js"></script>
</body>
</html>
