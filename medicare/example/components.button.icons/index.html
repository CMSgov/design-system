<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.button.icons</title>
  <link rel="stylesheet" href="/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <button class="ds-c-button">
  <svg
    class="ds-u-margin-right--1"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    viewBox="0 0 24 24"
  >
    <use href="/images/symbols.svg#download"></use></svg
  >Left icon
</button>
<button class="ds-c-button ds-c-button--primary">
  Right icon<svg
    class="ds-u-margin-left--1"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    viewBox="0 0 24 24"
  >
    <use href="/images/symbols.svg#next"></use>
  </svg>
</button>
<button class="ds-c-button ds-c-button--outline">
  No icon
</button>

  <script type="text/javascript" src="/example.js"></script>
</body>
</html>
