<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Design System</title>
    <link rel="stylesheet" href="../../packages/core/dist/index.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="ds-base">
    <div class="container">
      <article class="ds-u-border--1 ds-u-radius ds-u-padding--2 ds-u-md-padding--4">
        <div class="ds-u-clearfix ds-u-margin-bottom--2">
          <img class="ds-u-float--left ds-u-margin-right--2" width="60" src="logo.svg" alt="Acme" />
          <div>
            <h1 class="ds-u-margin-bottom--0 ds-h4 ds-u-md-font-size--h2">
              Acme Health Insurance
            </h1>
            <p class="ds-text ds-u-color--muted ds-u-margin-top--0 ds-u-leading--heading">
              Enrolled on 12/14/16 - Covered until 12/31/17
            </p>
          </div>
        </div>

        <p class="ds-u-margin-y--1">
          <strong class="ds-u-display--block ds-u-md-display--inline-block">
            Covered under this plan:
          </strong>
          <span class="ds-u-color--muted">Anton, Mary, Peter</span>
        </p>
        <p class="ds-u-margin-y--1">
          <strong class="ds-u-display--block ds-u-md-display--inline-block">
            Premium:
          </strong>
          <span class="ds-u-color--muted">$350 per month</span>
        </p>
        <p class="ds-u-margin-y--1">
          <strong class="ds-u-display--block ds-u-md-display--inline-block">
            Coverage year:
          </strong>
          <span class="ds-u-color--muted">2017</span>
        </p>

        <a
          class="ds-c-button ds-c-button--outline ds-u-margin-top--1 ds-u-display--block ds-u-md-display--inline-block"
          href="#example"
        >
          View details
        </a>
      </article>
    </div>
  </body>
</html>
