<ds-modal-dialog
  [attr.is-open]="isOpen"
  [attr.root-id]="root_id()"
  [attr.size]="size()"
  [attr.backdrop-click-exits]="backdrop_click_exits()"
  (ds-exit)="close()"
  analtyics="true"
  (ds-analytics-event)="analyticsEvent()"
>
  <div slot="heading">
    {{ heading() }}
  </div>

  <ng-content select="dialog-body"></ng-content>

  <div slot="actions">
    <ng-content select="dialog-actions"></ng-content>
  </div>
</ds-modal-dialog>
