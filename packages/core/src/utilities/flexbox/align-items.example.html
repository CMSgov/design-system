<section class="example--wrapper">
  <% ['start','end','center','baseline','stretch'].forEach(value => { %>
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-align-items--<%= value %></code>
    <article
      class="ds-u-align-items--<%= value %> ds-u-display--flex ds-u-padding--1 ds-u-border--1"
      style="height: 100px"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--small">
        <%= value %>
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--lead">
        <%= value %>
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1 ds-u-font-size--h3">
        <%= value %>
      </div>
    </article>
  </div>
  <% }) %>
</section>
