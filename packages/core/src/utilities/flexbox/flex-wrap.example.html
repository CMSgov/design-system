<section class="example--wrapper">
  <% ['nowrap','wrap','reverse'].forEach(value => { %>
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-flex-wrap--<%= value %></code>
    <article
      class="ds-u-flex-wrap--<%= value %> ds-u-display--flex ds-u-padding--1 ds-u-border--1"
      style="max-width: 200px"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">
        Element #1
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">
        Element #2
      </div>
    </article>
  </div>
  <% }) %>
</section>
