<section class="example--wrapper">
  <% ['nowrap','wrap','reverse'].forEach(value => { %>
  <div>
    <code class="ds-u-margin-bottom--1">ds-u-flex-wrap--<%= value %></code>
    <article class="ds-u-flex-wrap--<%= value %> ds-u-display--flex ds-u-padding--1 ds-u-border--1">
      <div class="preview__element ds-u-padding--1 ds-u-margin--1" style="width: 50%">
        <%= value %> element #1
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1" style="width: 50%">
        <%= value %> element #2
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1" style="width: 50%">
        <%= value %> element #3
      </div>
    </article>
  </div>
  <% }) %>
</section>
