<section class="example--wrapper">
  <% ['row','column','row-reverse', 'column-reverse'].forEach(value => { %>
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-flex-direction--<%= value %></code>
    <article
      class="ds-u-display--flex ds-u-flex-direction--<%= value %> ds-u-padding--1 ds-u-border--1"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1" style="width: 50%">
        Element #1
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1" style="width: 50%">
        Element #2
      </div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1" style="width: 50%">
        Element #3
      </div>
    </article>
  </div>
  <% }) %>
</section>
