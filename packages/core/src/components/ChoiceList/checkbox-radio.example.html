<div class="example--wrapper">
  <fieldset class="ds-c-fieldset">
    <legend class="ds-c-label">Checkbox example</legend>
    <span class="ds-c-field__hint">Helpful hint text</span>
    <input
      class="ds-c-choice"
      id="checkbox-1"
      type="checkbox"
      name="checkbox-choices"
      value="checkbox-1"
      checked
    />
    <label for="checkbox-1">
      Checkbox 1
    </label>
    <input
      class="ds-c-choice"
      id="checkbox-2"
      type="checkbox"
      name="checkbox-choices"
      value="checkbox-2"
    />
    <label for="checkbox-2">Checkbox 2</label>
    <input
      class="ds-c-choice"
      id="checkbox-3"
      type="checkbox"
      name="checkbox-choices"
      value="checkbox-3"
      disabled
    />
    <label for="checkbox-3">Disabled checkbox 3</label>
  </fieldset>
  <fieldset class="ds-c-fieldset">
    <legend class="ds-c-label">Radio example</legend>
    <span class="ds-c-field__hint ds-u-color--error" role="alert">
      Example error message
    </span>
    <input
      class="ds-c-choice"
      id="radio-1"
      type="radio"
      name="radio-choices"
      value="radio-1"
      checked
    />
    <label for="radio-1">
      Radio 1
      <span class="ds-c-field__hint">Choice hint text</span>
    </label>
    <input class="ds-c-choice" id="radio-2" type="radio" name="radio-choices" value="radio-2" />
    <label for="radio-2">Radio 2</label>
    <input class="ds-c-choice" id="radio-3" type="radio" name="radio-choices" value="radio-3" />
    <label for="radio-3">Radio 3</label>
  </fieldset>
  <fieldset class="ds-c-fieldset">
    <legend class="ds-c-label">Small choice variants</legend>
    <input
      class="ds-c-choice ds-c-choice--small"
      id="small-1"
      type="radio"
      name="size-variants"
      value="normal"
      checked
    />
    <label for="small-1">Choice 1</label>
    <input
      class="ds-c-choice ds-c-choice--small"
      id="small-2"
      type="radio"
      name="size-variants"
      value="small"
    />
    <label for="small-2">Choice 2</label>
  </fieldset>
  <div class="example--wrapper example--inverse ds-u-margin-top--2">
    <fieldset class="ds-c-fieldset">
      <legend class="ds-c-label">Inverse example</legend>
      <span class="ds-c-field__hint ds-c-field__hint--inverse">Helpful hint text</span>
      <span class="ds-c-field__hint ds-u-color--error-light">Error message example</span>
      <input
        class="ds-c-choice ds-c-choice--inverse"
        id="inverse =1"
        type="checkbox"
        name="inverse =choices"
        value="inverse =1"
        checked
      />
      <label for="inverse =1">
        Checkbox 1
      </label>
      <input
        class="ds-c-choice ds-c-choice--inverse"
        id="inverse =2"
        type="checkbox"
        name="inverse =choices"
        value="inverse =2"
      />
      <label for="inverse =2">Checkbox 2</label>
      <input
        class="ds-c-choice ds-c-choice--inverse"
        id="inverse =3"
        type="checkbox"
        name="inverse =choices"
        value="inverse =3"
        disabled
      />
      <label for="inverse =3">Disabled checkbox 3</label>
    </fieldset>
  </div>
</div>
