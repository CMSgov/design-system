<div class="ds-u-clearfix">
  <div
    class="ds-u-padding--2 ds-u-text-align--right ds-u-border--2 ds-u-float--left"
  >
    <fieldset class="ds-c-fieldset ds-u-margin-top--0">
      <legend class="ds-c-label">Right to left</legend>
      <span class="ds-c-field__hint ds-u-margin-bottom--1">
        Select desired fruits
      </span>
      <input
        class="ds-c-choice ds-c-choice--right"
        id="apple-1"
        type="checkbox"
        name="fruit-1"
        value="apple"
        checked
      />
      <label for="apple-1">Apple</label>
      <input
        class="ds-c-choice ds-c-choice--right"
        id="banana-1"
        type="checkbox"
        name="fruit-1"
        value="banana"
      />
      <label for="banana-1">Banana</label>
      <input
        class="ds-c-choice ds-c-choice--right"
        id="fig-1"
        type="checkbox"
        name="fruit-1"
        value="fig"
      />
      <label for="fig-1">Fig</label>
      <input
        class="ds-c-choice ds-c-choice--right"
        id="plum-1"
        type="checkbox"
        name="fruit-1"
        disabled
      />
      <label for="plum-1">Plum</label>
    </fieldset>
  </div>
  <div
    class="ds-u-padding--2 ds-u-text-align--right ds-u-float--left ds-u-margin-left--2 ds-base--inverse"
  >
    <fieldset class="ds-c-fieldset ds-u-margin-top--0">
      <legend class="ds-c-label">Right to left</legend>
      <span
        class="ds-c-field__hint ds-c-field__hint--inverse ds-u-margin-bottom--1"
      >
        Select desired fruits
      </span>
      <input
        class="ds-c-choice ds-c-choice--right ds-c-choice--inverse"
        id="apple-2"
        type="radio"
        name="fruit-2"
        value="apple"
        checked
      />
      <label for="apple-2">Apple</label>
      <input
        class="ds-c-choice ds-c-choice--right ds-c-choice--inverse"
        id="banana-2"
        type="radio"
        name="fruit-2"
        value="banana"
      />
      <label for="banana-2">Banana</label>
      <input
        class="ds-c-choice ds-c-choice--right ds-c-choice--inverse"
        id="fig-2"
        type="radio"
        name="fruit-2"
        value="fig"
      />
      <label for="fig-2">Fig</label>
    </fieldset>
  </div>
</div>
