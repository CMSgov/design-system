<% var colors = [ 'primary', 'primary-darker', 'primary-darkest', 'black', 'base', 'gray-dark',
'gray-light', 'white' ]; -%>
<div class="">
  <% colors.forEach(color => { -%>
  <article class="ds-u-margin-bottom--1">
    <div
      class="c-swatch__preview c-swatch__preview--condensed ds-u-radius--circle ds-u-fill--<%= color %>"
    ></div>
    <code>$color-<%= color %></code>
    <code class="c-swatch__label js-swatch-hex ds-u-fill--transparent ds-u-color--gray">#</code>
  </article>
  <% }) -%>
</div>
