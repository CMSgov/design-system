<% var icons = [ 'information', 'success', 'success-fill', 'warning', 'error' ]; -%>
<div class="ds-u-padding--1">
  <% icons.forEach(icon => { -%>
  <div class="ds-l-row">
    <span class="icon-container <%= icon %>"></span
    ><span class="icon-text"
      ><%= icon %> | <a href="{{root}}/images/<%= icon%>.svg" download>Download SVG</a></span
    >
  </div>
  <% }) -%>
</div>
