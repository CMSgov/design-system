<div class="example--wrapper">
  <fieldset class="ds-c-fieldset">
    <legend class="ds-c-label">Checkbox example</legend>
    <input
      class="ds-c-choice"
      id="checkbox-1"
      type="checkbox"
      name="checkbox-choices"
      value="checkbox-1"
      checked
    />
    <label for="checkbox-1">
      Checkbox 1
    </label>
  </fieldset>
  <fieldset class="ds-c-fieldset">
    <legend class="ds-c-label">Radio example</legend>
    <input
      class="ds-c-choice"
      id="radio-1"
      type="radio"
      name="radio-choices"
      value="radio-1"
      checked
    />
    <label for="radio-1">
      Radio 1
    </label>
  </fieldset>
</div>
