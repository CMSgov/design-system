    <article
      class="ds-u-justify-content--<%= value %> ds-u-display--flex ds-u-padding--1 ds-u-border--1"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1"><%= value %></div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1"><%= value %></div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1"><%= value %></div>
    </article>
  </div>
  <% }) %>
</section>
