<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.table.complex</title>
  <link rel="stylesheet" href="/design-system/public/styles/example.css" />

  <script>
window.tealiumEnvironment = "prod";
</script>
<script src="//tags.tiqcdn.com/utag/cmsgov/cms-design/prod/utag.sync.js"></script>
</head>
<body class="ds-base">
  <table class="ds-c-table">
  <caption class="ds-c-table__caption">Household members</caption>
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Street</th>
      <th scope="col">Employer</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">John Doe</th>
      <td>123 Braavos Ave.</td>
      <td>Acme Co.</td>
    </tr>
    <tr>
      <th scope="row">Jane Doe</th>
      <td>456 King's Landing</td>
      <td>Acme Co.</td>
    </tr>
  </tbody>
</table>
  <script type="text/javascript" src="/design-system/public/scripts/example.js"></script>
</body>
</html>
