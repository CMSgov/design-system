<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: style.color.secondary</title>
  <link rel="stylesheet" href="/design-system/public/styles/example.css" />

  <script>
window.tealiumEnvironment = "prod";
</script>
<script src="//tags.tiqcdn.com/utag/cmsgov/cms-design/prod/utag.sync.js"></script>
</head>
<body class="ds-base">
  <div class="ds-l-container">
  <div class="ds-l-row">
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--primary-alt-darkest"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-primary-alt-darkest
        </code>
      </article>
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--primary-alt-dark"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-primary-alt-dark
        </code>
      </article>
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--primary-alt"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-primary-alt

          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">

        <code class="c-swatch__label">
          $color-primary-alt-light

      </article>
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--primary-alt-lightest"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-primary-alt-lightest
