dist: xenial
addons:	
  chrome: stable
  apt:
    packages: 
      - chromium-chromedriver
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.4
  - export PATH="$HOME/.yarn/bin:$PATH"
  - google-chrome-stable --version
  - find . -name chromedriver
  - chromedriver --version
install:
  - yarn
branches:
  only:
    - master
cache: yarn
language: node_js
node_js:
  - '11.15.0'
notifications:
  email: false
sudo: required
