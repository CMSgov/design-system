<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.multi-input-date-field</title>
  <link rel="stylesheet" href="/design-system/healthcare/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <div class="example--wrapper">
  <fieldset class="ds-c-fieldset">
    <legend class="ds-c-label" id="datefield_label_1">
      <span>Date of birth</span>
      <span class="ds-c-field__hint">For example: 4 / 28 / 1986</span>
      <span class="ds-c-field__error-message" role="alert">
        <svg
          aria-labelledby="icon-1__title"
          aria-hidden="true"
          class="ds-c-icon ds-c-icon--alert-circle"
          focusable="false"
          id="icon-1"
          role="img"
          viewBox="36 -12 186 186"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title id="icon-1__title">Alert</title>
          <path
            d="M162.18 41.592c-5.595-9.586-13.185-17.176-22.771-22.771-9.588-5.595-20.055-8.392-31.408-8.392-11.352 0-21.821 2.797-31.408 8.392-9.587 5.594-17.177 13.184-22.772 22.771-5.596 9.587-8.393 20.057-8.393 31.408 0 11.351 2.798 21.82 8.392 31.408 5.595 9.584 13.185 17.176 22.772 22.771 9.587 5.595 20.056 8.392 31.408 8.392s21.822-2.797 31.408-8.392c9.586-5.594 17.176-13.185 22.771-22.771C167.773 94.82 170.57 84.35 170.57 73c0-11.351-2.797-21.822-8.39-31.408zm-43.75 70.433c0 .761-.246 1.398-.734 1.914s-1.086.773-1.793.773H100.26c-.706 0-1.331-.271-1.874-.814-.543-.543-.814-1.168-.814-1.873V96.546c0-.706.271-1.331.814-1.874.543-.543 1.168-.814 1.874-.814h15.643c.707 0 1.306.258 1.793.773.488.518.734 1.154.734 1.915v15.479zm-.164-28.026c-.055.543-.339 1.019-.854 1.426-.517.407-1.154.61-1.914.61h-15.073c-.761 0-1.413-.203-1.956-.61-.543-.407-.815-.883-.815-1.426l-1.385-50.595c0-.653.271-1.141.814-1.467.544-.434 1.196-.652 1.956-.652h17.926c.761 0 1.412.217 1.955.652.543.326.813.815.813 1.467l-1.467 50.595z"
          ></path></svg
        >Please enter a year in the past
      </span>
    </legend>
    <div class="ds-c-datefield__container ds-l-form-row">
      <div class="ds-l-col--auto">
        <label class="ds-c-label ds-c-datefield__label" for="month"><span>Month</span></label>
        <input
          class="ds-c-field ds-c-field--month"
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          id="month-1"
          name="birthdate[month]"
          autocomplete="bday-month"
          aria-describedby="datefield_label_1"
          value="10"
        />
      </div>
      <span class="ds-c-datefield__separator">/</span>
      <div class="ds-l-col--auto">
        <label class="ds-c-label ds-c-datefield__label" for="day"><span>Day</span></label>
        <input
          class="ds-c-field ds-c-field--day"
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          id="day-1"
          name="birthdate[day]"
          autocomplete="bday-day"
          aria-describedby="datefield_label_1"
          value="31"
        />
      </div>
      <span class="ds-c-datefield__separator">/</span>
      <div class="ds-l-col--auto">
        <label class="ds-c-label ds-c-datefield__label" for="year"><span>Year</span></label>
        <input
          class="ds-c-field ds-c-field--error ds-c-field--year"
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          id="year-1"
          name="birthdate[year]"
          autocomplete="bday-year"
          aria-describedby="datefield_label_1"
          value="2050"
        />
      </div>
    </div>
  </fieldset>
  <div class="example--wrapper example--inverse">
    <fieldset class="ds-c-fieldset">
      <legend class="ds-c-label" id="datefield_label_2">
        <span>Inverse example</span>
        <span class="ds-c-field__hint ds-c-field__hint--inverse">For example: 4 / 28 / 1986</span>
        <span class="ds-c-field__error-message ds-c-field__error-message--inverse" role="alert">
          <svg
            aria-labelledby="icon-2__title"
            aria-hidden="true"
            class="ds-c-icon ds-c-icon--alert-circle"
            focusable="false"
            id="icon-2"
            role="img"
            viewBox="36 -12 186 186"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title id="icon-2__title">Alert</title>
            <path
              d="M162.18 41.592c-5.595-9.586-13.185-17.176-22.771-22.771-9.588-5.595-20.055-8.392-31.408-8.392-11.352 0-21.821 2.797-31.408 8.392-9.587 5.594-17.177 13.184-22.772 22.771-5.596 9.587-8.393 20.057-8.393 31.408 0 11.351 2.798 21.82 8.392 31.408 5.595 9.584 13.185 17.176 22.772 22.771 9.587 5.595 20.056 8.392 31.408 8.392s21.822-2.797 31.408-8.392c9.586-5.594 17.176-13.185 22.771-22.771C167.773 94.82 170.57 84.35 170.57 73c0-11.351-2.797-21.822-8.39-31.408zm-43.75 70.433c0 .761-.246 1.398-.734 1.914s-1.086.773-1.793.773H100.26c-.706 0-1.331-.271-1.874-.814-.543-.543-.814-1.168-.814-1.873V96.546c0-.706.271-1.331.814-1.874.543-.543 1.168-.814 1.874-.814h15.643c.707 0 1.306.258 1.793.773.488.518.734 1.154.734 1.915v15.479zm-.164-28.026c-.055.543-.339 1.019-.854 1.426-.517.407-1.154.61-1.914.61h-15.073c-.761 0-1.413-.203-1.956-.61-.543-.407-.815-.883-.815-1.426l-1.385-50.595c0-.653.271-1.141.814-1.467.544-.434 1.196-.652 1.956-.652h17.926c.761 0 1.412.217 1.955.652.543.326.813.815.813 1.467l-1.467 50.595z"
            ></path></svg
          >Please enter a year in the past
        </span>
      </legend>
      <div class="ds-c-datefield__container ds-l-form-row">
        <div class="ds-l-col--auto">
          <label class="ds-c-label ds-c-datefield__label" for="month"><span>Month</span></label>
          <input
            class="ds-c-field ds-c-field--month"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            id="month-2"
            name="birthdate[month]"
            autocomplete="bday-month"
            aria-describedby="datefield_label_2"
            value="10"
          />
        </div>
        <span class="ds-c-datefield__separator">/</span>
        <div class="ds-l-col--auto">
          <label class="ds-c-label ds-c-datefield__label" for="day"><span>Day</span></label>
          <input
            class="ds-c-field ds-c-field--day"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            id="day-2"
            name="birthdate[day]"
            autocomplete="bday-day"
            aria-describedby="datefield_label_2"
            value="31"
          />
        </div>
        <span class="ds-c-datefield__separator">/</span>
        <div class="ds-l-col--auto">
          <label class="ds-c-label ds-c-datefield__label" for="year"><span>Year</span></label>
          <input
            class="ds-c-field ds-c-field--error ds-c-field--inverse ds-c-field--year"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            id="year-2"
            name="birthdate[year]"
            autocomplete="bday-year"
            aria-describedby="datefield_label_2"
            value="2050"
          />
        </div>
      </div>
    </fieldset>
  </div>
</div>

  <script type="text/javascript" src="/design-system/healthcare/example.js"></script>
</body>
</html>
