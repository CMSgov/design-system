<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.dialog.size</title>
  <link rel="stylesheet" href="/design-system/healthcare/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <div data-demo="This div is for demo purposes only" style="min-height: 300px">
  <button
    data-type="ds-c-dialog--narrow"
    data-heading="Narrow dialog"
    class="dialog-open-btn ds-c-button ds-c-button--primary ds-c-button--big ds-u-display--block"
  >
    Click to show narrow dialog
  </button>
  <button
    data-type="ds-c-dialog--wide"
    data-heading="Wide dialog"
    class="dialog-open-btn ds-c-button ds-c-button--primary ds-c-button--big ds-u-display--block ds-u-margin-top--2"
  >
    Click to show wide dialog
  </button>
  <button
    data-type="ds-c-dialog--full"
    data-heading="Full page dialog"
    class="dialog-open-btn ds-c-button ds-c-button--primary ds-c-button--big ds-u-display--block ds-u-margin-top--2"
  >
    Click to show full page dialog
  </button>
  <div
    id="dialog-wrap"
    class="ds-c-dialog-wrap ds-u-display--none"
    aria-labelledby="dialog-heading"
    role="dialog"
  >
    <div id="dialog" class="ds-c-dialog" role="document">
      <header class="ds-c-dialog__header" role="banner">
        <h1 class="ds-h2" id="dialog-heading">Dialog heading</h1>
        <button
          class="dialog-close-btn ds-c-button ds-c-button--transparent ds-c-dialog__close"
          aria-label="Close modal dialog"
          type="button"
        >
          <svg
            aria-labelledby="icon-1__title"
            aria-hidden="true"
            class="ds-c-icon ds-c-icon--close"
            focusable="false"
            id="icon-1"
            role="img"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title id="icon-1__title">Close</title>
            <path
              d="M14.647 11.213c.235.235.353.521.353.858 0 .337-.118.624-.353.859l-1.717 1.717a1.17 1.17 0 01-.86.354c-.336 0-.622-.118-.857-.354l-3.714-3.712-3.712 3.712A1.166 1.166 0 012.93 15c-.337 0-.622-.118-.859-.354L.353 12.93A1.165 1.165 0 010 12.07c0-.337.117-.623.353-.858L4.065 7.5.353 3.789A1.168 1.168 0 010 2.929c0-.336.117-.622.353-.857L2.07.353C2.307.118 2.592 0 2.93 0c.337 0 .623.118.858.353L7.5 4.065 11.213.353c.235-.235.521-.353.857-.353.337 0 .623.118.86.353l1.717 1.719c.235.235.353.521.353.857 0 .338-.118.623-.353.86L10.935 7.5l3.712 3.712z"
              fill-rule="evenodd"
            ></path>
          </svg>
          Close
        </button>
      </header>
      <main role="main">
        <p class="ds-text"><strong>Dialog body text. </strong>We the People of the United States, in Order to form a more perfect Union</p>
      </main>
      <aside class="ds-c-dialog__actions" role="complementary">
        <button class="dialog-close-btn ds-c-button ds-c-button--primary ds-u-margin-right--1">
          Dialog action
        </button>
        <button class="dialog-close-btn ds-c-button ds-c-button--transparent">Cancel</button>
      </aside>
    </div>
  </div>
</div>

</body>
</html>
