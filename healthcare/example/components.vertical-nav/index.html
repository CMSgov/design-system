<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.vertical-nav</title>
  <link rel="stylesheet" href="/healthcare/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <nav>
  <ul class="ds-c-vertical-nav">
    <li class="ds-c-vertical-nav__item">
      <a class="ds-c-vertical-nav__label" href="javascript:void(0);">
        Parent link
      </a>
    </li>
    <li class="ds-c-vertical-nav__item">
      <button
        class="ds-c-vertical-nav__label ds-c-vertical-nav__label--current ds-c-vertical-nav__label--parent"
        title="Collapse sub-navigation"
        aria-expanded="true"
      >
        Current page
      </button>
      <ul class="ds-c-vertical-nav__subnav">
        <li class="ds-c-vertical-nav__item">
          <a class="ds-c-vertical-nav__label" href="javascript:void(0);">
            Child link
          </a>
        </li>
        <li class="ds-c-vertical-nav__item">
          <button
            class="ds-c-vertical-nav__label ds-c-vertical-nav__label--current ds-c-vertical-nav__label--parent"
            title="Collapse sub-navigation"
            aria-expanded="true"
          >
            Child link
          </button>
          <ul class="ds-c-vertical-nav__subnav">
            <li class="ds-c-vertical-nav__item">
              <a class="ds-c-vertical-nav__label" href="javascript:void(0);">
                Grandchild link
              </a>
            </li>
            <li class="ds-c-vertical-nav__item">
              <a
                class="ds-c-vertical-nav__label ds-c-vertical-nav__label--current"
                href="javascript:void(0);"
              >
                Grandchild link
              </a>
            </li>
          </ul>
        </li>
        <li class="ds-c-vertical-nav__item">
          <a class="ds-c-vertical-nav__label" href="javascript:void(0);">
            Child link
          </a>
        </li>
      </ul>
    </li>
    <li class="ds-c-vertical-nav__item">
      <a class="ds-c-vertical-nav__label" href="javascript:void(0);">
        Parent link
      </a>
    </li>
  </ul>
</nav>

  <script type="text/javascript" src="/healthcare/example.js"></script>
</body>
</html>
