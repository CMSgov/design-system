<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.single-input-date-field</title>
  <link rel="stylesheet" href="/design-system/healthcare/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <div class="ds-c-single-input-date-field">
  <label class="ds-c-label" for="foo" id="foo-label">
    <span class="">Birthday</span>
    <span class="ds-c-field__hint">Please enter your birthday</span>
  </label>
  <div class="ds-c-label-mask" aria-hidden="true">MM/DD/YYYY</div>
  <div class="ds-c-single-input-date-field__field-wrapper">
    <input
      aria-invalid="false"
      class="ds-c-field"
      inputmode="numeric"
      type="text"
      name="single-input-date-field"
      id="foo"
      value=""
    />
  </div>
</div>

  <script type="text/javascript" src="/design-system/healthcare/example.js"></script>
</body>
</html>
