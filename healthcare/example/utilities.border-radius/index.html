<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: utilities.border-radius</title>
  <link rel="stylesheet" href="/design-system/healthcare/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <section class="example--wrapper">
  <article>
    <code class="ds-u-margin-bottom--1">.ds-u-radius</code>
    <div class="ds-u-radius ds-u-fill--secondary ds-u-padding--2" style="width: 100px"></div>
  </article>
  <article>
    <code class="ds-u-margin-bottom--1">.ds-u-radius--pill</code>
    <div class="ds-u-radius--pill ds-u-fill--secondary ds-u-padding--2" style="width: 100px"></div>
  </article>
  <article>
    <code class="ds-u-margin-bottom--1">.ds-u-radius--circle</code>
    <div class="ds-u-radius--circle ds-u-fill--secondary" style="width: 50px; height: 50px"></div>
  </article>
</section>

  <script type="text/javascript" src="/design-system/healthcare/example.js"></script>
</body>
</html>
