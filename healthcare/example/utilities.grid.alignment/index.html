<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: utilities.grid.alignment</title>
  <link rel="stylesheet" href="/design-system/healthcare/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <section class="ds-l-container preview__grid">
  <div class="ds-l-row ds-u-justify-content--start ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2">
    <div class="ds-l-col--3">Left</div>
  </div>
  <div
    class="ds-l-row ds-u-justify-content--center ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2"
  >
    <div class="ds-l-col--3">Center</div>
  </div>
  <div class="ds-l-row ds-u-justify-content--end ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2">
    <div class="ds-l-col--3">Right</div>
  </div>
  <div
    class="ds-l-row ds-u-align-items--start ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2"
    style="height: 100px"
  >
    <div class="ds-l-col--3">Top</div>
  </div>
  <div
    class="ds-l-row ds-u-align-items--center ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2"
    style="height: 100px"
  >
    <div class="ds-l-col--3">Center</div>
  </div>
  <div
    class="ds-l-row ds-u-align-items--end ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2"
    style="height: 100px"
  >
    <div class="ds-l-col--3">Bottom</div>
  </div>
</section>

  <script type="text/javascript" src="/design-system/healthcare/example.js"></script>
</body>
</html>
