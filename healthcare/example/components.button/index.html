<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.button</title>
  <link rel="stylesheet" href="/design-system/healthcare/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <h6 class="preview__label">Default button</h6>
<button type="button" class="ds-c-button">
  Default
</button>
<button type="button" class="ds-c-button ds-c-button--hover">
  Hover
</button>
<button type="button" class="ds-c-button ds-c-button--active">
  Active
</button>
<button type="button" class="ds-c-button ds-c-button--focus">
  Focus
</button>
<button type="button" class="ds-c-button" disabled>
  Disabled
</button>

<h6 class="preview__label">Primary button</h6>
<button type="button" class="ds-c-button ds-c-button--primary">
  Default
</button>
<button type="button" class="ds-c-button ds-c-button--primary ds-c-button--hover">
  Hover
</button>
<button type="button" class="ds-c-button ds-c-button--primary ds-c-button--active">
  Active
</button>
<button type="button" class="ds-c-button ds-c-button--primary ds-c-button--focus">
  Focus
</button>
<button type="button" class="ds-c-button ds-c-button--primary" disabled>
  Disabled
</button>

<h6 class="preview__label">Success button</h6>
<button type="button" class="ds-c-button ds-c-button--success">
  Default
</button>
<button type="button" class="ds-c-button ds-c-button--success ds-c-button--hover">
  Hover
</button>
<button type="button" class="ds-c-button ds-c-button--success ds-c-button--active">
  Active
</button>
<button type="button" class="ds-c-button ds-c-button--success ds-c-button--focus">
  Focus
</button>
<button type="button" class="ds-c-button ds-c-button--success" disabled>
  Disabled
</button>

<h6 class="preview__label">Transparent button</h6>
<button type="button" class="ds-c-button ds-c-button--transparent">Default</button>
<button type="button" class="ds-c-button ds-c-button--transparent ds-c-button--hover">Hover</button>
<button type="button" class="ds-c-button ds-c-button--transparent ds-c-button--active">
  Active
</button>
<button type="button" class="ds-c-button ds-c-button--transparent ds-c-button--focus">Focus</button>
<button type="button" class="ds-c-button ds-c-button--transparent" disabled>Disabled</button>

<h6 class="preview__label">Size variant buttons</h6>
<button type="button" class="ds-c-button ds-c-button--small">
  Small
</button>
<button type="button" class="ds-c-button">Default</button>
<button class="ds-c-button ds-c-button--big">
  Big
</button>

<h6 class="preview__label">Inverse buttons</h6>
<div class="example--inverse ds-u-margin-top--0">
  <div class="ds-u-margin-bottom--1">
    <button type="button" class="ds-c-button ds-c-button--inverse">
      Default
    </button>
    <button type="button" class="ds-c-button ds-c-button--hover ds-c-button--inverse">
      Hover
    </button>
    <button type="button" class="ds-c-button ds-c-button--active ds-c-button--inverse">
      Active
    </button>
    <button type="button" class="ds-c-button ds-c-button--focus ds-c-button--inverse">
      Focus
    </button>
    <button type="button" class="ds-c-button ds-c-button--inverse" disabled>
      Disabled
    </button>
  </div>
  <div>
    <button type="button" class="ds-c-button ds-c-button--transparent ds-c-button--inverse">
      Default
    </button>
    <button
      type="button"
      class="ds-c-button ds-c-button--transparent ds-c-button--inverse ds-c-button--hover"
    >
      Hover
    </button>
    <button
      type="button"
      class="ds-c-button ds-c-button--transparent ds-c-button--inverse ds-c-button--active"
    >
      Active
    </button>
    <button
      type="button"
      class="ds-c-button ds-c-button--transparent ds-c-button--inverse ds-c-button--focus"
    >
      Focus
    </button>
    <button
      type="button"
      class="ds-c-button ds-c-button--transparent ds-c-button--inverse"
      disabled
    >
      Disabled
    </button>
  </div>
</div>
<div class="ds-u-margin-top--4">
  <h6 class="preview__label">
    Danger button
  </h6>
  <div class="ds-c-alert ds-c-alert--error ds-u-margin-bottom--2" role="region">
    <div class="ds-c-alert__body">
      <p class="ds-c-alert__text"><strong>Deprecated</strong> - Do not use.</p>
    </div>
  </div>
  <button type="button" class="ds-c-button ds-c-button--danger">
    Default
  </button>
  <button type="button" class="ds-c-button ds-c-button--danger ds-c-button--hover">
    Hover
  </button>
  <button type="button" class="ds-c-button ds-c-button--danger ds-c-button--active">
    Active
  </button>
  <button type="button" class="ds-c-button ds-c-button--danger ds-c-button--focus">
    Focus
  </button>
  <button type="button" class="ds-c-button ds-c-button--danger" disabled>
    Disabled
  </button>
</div>

  <script type="text/javascript" src="/design-system/healthcare/example.js"></script>
</body>
</html>
